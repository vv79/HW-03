{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}News detail{% endblock title %}

{% block content %}
<h1>{{ news.title|censor }}</h1>
<hr />
    <h3>{{ news.date_created|date:"d M Y" }}</h3>
<hr />
    <a href="{% url 'news_edit' pk=news.id %}" class="btn btn-primary">Edit</a>
    <a href="{% url 'news_delete' pk=news.id %}" class="btn btn-danger">Delete</a>
<hr />
{{ news.content|censor }}
{% endblock content %}
