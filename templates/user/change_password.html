{% extends 'flatpages/default.html' %}

{% load bootstrap4 %}

{% block title %}Change password{% endblock title %}

{% block content %}
<h2>Change password</h2>
<hr />
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'homepage' %}" class="btn btn-secondary">Cancel</a>
    {% endbuttons %}
</form>
{% endblock %}
