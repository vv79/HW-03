{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Article detail
{% endblock title %}

{% block content %}
<h1>{{ article.title|censor }}</h1>
<hr/>
<h3>{{ article.date_created|date:"d M Y" }}</h3>
<hr/>
<a href="{% url 'article_edit' pk=article.id %}" class="btn btn-primary">Edit</a>
<a href="{% url 'article_delete' pk=article.id %}" class="btn btn-danger">Delete</a>
<hr/>
{{ article.content|censor }}
{% endblock content %}
